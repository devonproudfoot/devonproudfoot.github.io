---
layout: default
---
<div class="contact-form">
  <h1>Feel free to contact me with questions or comments!</h1>
  <form action="https://formspree.io/mnqqrqrk" method="POST">
    <label>
      Your email:
      <input class="input" type="text" name="_replyto">
    </label>
    <br /><br />
    <label>
      Your name:
      <input class="input" type="text" name="Name">
    </label>
    <br /><br />
    <label>
      Your message:
      <textarea class="input long-input" name="message"></textarea>
    </label>
    <br /><br />
    <button class="submit" type="submit">Send</button>
    <input type="hidden" name="_subject" value="New Contact" />
    <input type="hidden" name="_next" value="/thanks.html" />
  </form>
</div>
